    <!-- Galería de imágenes con mapas -->

            <img src="/static/barras.png" usemap="#mapaBarras" alt="Gráfico de Barras">

                <area shape="rect" coords="0,0,400,300" href="/grafica_barras" alt="Gráfico de Barras">
            </map>
            <figcaption>Gráfico de Barras</figcaption>
        </figure>

        <figure>
            <img src="/static/histograma.png" usemap="#mapaHistograma" alt="Histograma">
            <map name="mapaHistograma">
                <area shape="rect" coords="0,0,400,300" href="/histograma" alt="Histograma">
            </map>
            <figcaption>Histograma</figcaption>
        </figure>

        <figure>
            <img src="/static/violin.png" usemap="#mapaViolin" alt="Gráfico de Violín">
            <map name="mapaViolin">
                <area shape="rect" coords="0,0,400,300" href="/grafica_violin" alt="Gráfico de Violín">

            <figcaption>Gráfico de Violín</figcaption>
        </figure>

        <figure>
            <img src="/static/pastel.png" usemap="#mapaPastel" alt="Gráfico de Pastel">
            <map name="mapaPastel">
                <area shape="rect" coords="0,0,400,300" href="/grafica_pastel" alt="Gráfico de Pastel">

        </figure>

        <figure>
            <img src="/static/dispersion.png" usemap="#mapaDispersion" alt="Gráfico de Dispersión">

            </map>
            <figcaption>Gráfico de Dispersión</figcaption>
        </figure>

        <figure>
            <map name="mapaDispersion2">
                <area shape="rect" coords="0,0,400,300" href="/grafica_dispersion2" alt="Gráfico de Dispersión 2">
                <img src="/static/dispersion2.png" usemap="#mapaDispersion2" alt="Gráfico de Dispersión 2">
            </map>
            <figcaption>Gráfico de Dispersión 2</figcaption>
        </figure>
